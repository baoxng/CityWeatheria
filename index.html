<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weatheria</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>City Weatheria</h1>
    </header>
        <div class="container">
            <div class="search">
                <div class="row">
                <h2>Search for a City</h2>
            </div>
                <div class="row">
                    <input type= "text" id="city-input" placeholder="Saint Paul">
                    <button type= "submit" class= "searchBtn">Search</button> 
                </div>
                <div class= "local-storage"></div>
            </div>
            <div class= "col-2-container">
                <div class="weather-forecast">
                    <div class="row">
                        <h2 class= "city-name">City Name</h2>
                        <h2 class= "current-date"></h2>
                        <img class="weather-icon"></img>
                    </div>
                </div>
            </div>
                <div class= "row">
                    <p class= "temperature">Temperature: </p>
                </div>
                <div class= "row">
                    <p class= "humidity">Humidity: </p>
                </div>            
                <div class= "row">
                    <p class= "windSpeed">Wind Speed: </p>
                </div>
                <div class= "row">
                    <p class= "uvIndex">UV Index: </p>
                </div>
            <div class="fiveday container">
                <h2>Five Day Forecast: </h2>
                <div class="card-row">
                </div>
            </div>

        </div>    
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

<script src="script.js"></script>

</body>
</html>
